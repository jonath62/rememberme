name: AI Agent

on:
  issues:
    types: [opened, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for AI Command label
        id: check_label
        run: |
          echo "Issue labels: ${{ join(github.event.issue.labels.*.name, ', ') }}"
          if [[ "${{ join(github.event.issue.labels.*.name, ', ') }}" =~ "ai-command" ]]; then
            echo "::set-output name=run_agent::true"
          else
            echo "::set-output name=run_agent::false"
          fi

      - name: Run AI Agent
        if: steps.check_label.outputs.run_agent == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install google-generativeai
          python .github/workflows/agent_work.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}"
